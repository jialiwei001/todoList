<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <div class="col-sm-12" style="height:200px">

        <h2 class="alert alert-info text-center">这是注册页面</h2>
    </div>

    <form action="register" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="firstname" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-2">
                <input type="text" name="username" class="form-control" id="firstname"
                       placeholder="请输入用户名">
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="firstname02" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-2">
                <input type="password" name="password" class="form-control" id="firstname02"
                       placeholder="请输入密码">
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="lastname" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-2">
                <input type="text" name="nickname" class="form-control" id="lastname"
                       placeholder="请输入邮箱">
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group">

            <div class="col-sm-offset-5 col-sm-8">
                <button type="submit" class="btn btn-default">注册</button>
            </div>

        </div>
    </form>
    <form action="/" class="form-horizontal" role="form">
        <div class="form-group">

            <div class="col-sm-offset-5 col-sm-8">
                <button type="submit" class="btn btn-default">已有账号直接登录</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
