<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <div class="col-sm-12" style="height:200px">

        <h2 class="alert alert-info text-center" >这是添加页面</h2>
    </div>

    <form action="addTodo" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="firstname01" class="col-sm-2 control-label">标题：</label>
            <div class="col-sm-2">
                <input type="text" name="name" class="form-control" id="firstname01"
                       placeholder="请输入标题">
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="firstname" class="col-sm-2 control-label">内容：</label>
            <div class="col-sm-2">
                <textarea type="text" name="note" class="form-control" id="firstname"
                       placeholder="请输入内容" rows="4"></textarea>
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="lastname" class="col-sm-2 control-label">时间：</label>
            <div class="col-sm-2">
                <input type="date" name="date" class="form-control" id="lastname">
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="lastname" class="col-sm-2 control-label">级别：</label>
            <div class="col-sm-2">
                <label class="radio-inline">
                    <input type="radio" name="level" id="optionsRadios4"  value="低"> 低
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" id="optionsRadios4"  value="中"> 中
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" id="optionsRadios4"  value="高"> 高
                </label>
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group">

            <div class="col-sm-offset-5 col-sm-8">
                <button type="submit" class="btn btn-default">添加</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
